<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pizzaria</title>
</head>

<body>
    <header id="menu-mobile">
        <div id="itens-menu">
            <span id="quantidade-mobile">0</span>
            <span>&#x1F6D2</span>
        </div>
    </header>
    <main>
        <section id="catalogo">
            <h1>Pizzas</h1>
            <div id="area-das-pizzas">
                <!-- Elemento adicionado antes do JS apenas para visualização
                    <div id="quad-pizza-exemplo" class="container-pizza">
                        <div class="topo-container">
                            <div class="container-foto-pizza">
                                <img src="assets/image/pizza.png" alt="foto de uma pizza" class="foto-pizza">
                            </div>
                            <div class="icone-adicionar"></div>
                        </div>
                        
                        <div class="base-container">
                            <p>R$ 20.19</p>
                            <h2>Mussarela</h2>
                            <h3>Descrição da pizza em mais de uma linha muito legal bem interessante</h3>
                        </div>
                    </div>
                -->
        </section>

        <section id="area-carrinho" class="ocultar-itens-carrinho" >
            <button id="botao-fechar-carrinho">&#x274C</button>
            <h2>Suas Pizzas</h2>
        
            <div id="area-pizzas-escolhidas">
                <!-- item de exemplo
                <div class="pizza-escolhida">
                    <span class="escolhida-foto-nome">
                        <img src="assets/image/pizza.png" alt="" class="foto-pizza-escolhida">
                        <span>Mussarela (G)</span>
                    </span>
                    <span class="quantidade-carrinho botoes-quantidade">
                        <span>-</span>
                        <span>1</span>
                        <span>+</span>
                    </span>
                </div>
                -->
            </div>
            <hr>
            <div id="itens-subtotal-carrinho" class="container-conteudo-carrinho">
                <span class="tit-valores-carrinho">Subtotal</span>
                <span class="num-tit-valores">R$ 500</span>
            </div>
            <hr>
            <div id="itens-desconto-carrinho" class="container-conteudo-carrinho">
                <span class="tit-valores-carrinho">Desconto (-10%)</span>
                <span class="num-tit-valores">R$ 50</span>
            </div>
            <hr>
            <div id="itens-total-carrinho" class="container-conteudo-carrinho">
                <span>Total</span>
                <span>R$ 450.00</span>
            </div>
            <button id="finalizar-compra">Finalizar a compra</button>
        
        </section>
        <section id="area-modal">
            <div id="modal-exemplo" class="ocultar-modal">
                <!-- Modal de exemplo para ser vizializado antes de aplicar JS -->
                <div id="janela-modal">
                    <img src="assets/image/pizza.png" alt="foto de uma pizza" id="foto-modal">
                    <span>
                        <h2 id="sabor-modal">Mussarela</h2>
                        <h3 id="descricao-modal">Descrição da pizza em mais de uma linha muito legal bem interessante
                        </h3>
                        <div id="tamanhos-container">
                            <p>TAMANHO</p>
                            <div id="tamanhos">
                                <span class="quad-tamanhos">
                                    <p><strong>PEQUENO</strong> <span id="tamanho-pequeno">100g</span></p>
                                </span>
                                <span class="quad-tamanhos">
                                    <p><strong>MÉDIO</strong> <span id="tamanho-medio">530g</span></p>
                                </span>
                                <span class="quad-tamanhos">
                                    <p>
                                        <strong>GRANDE</strong> 
                                        <span id="tamanho-grande">860g</span>
                                    </p>
                                </span>
                            </div>
                        </div>
                        <div id="itens-preco-container">
                            <p>PREÇO</p>
                            <span id="itens-preco">
                                <span id="preco-modal">R$ 30.50</span>
                                <div id="quantidade-modal-container">
                                    <div id="quantidade-modal">
                                        <span>-</span>
                                        <span>1</span>
                                        <span>+</span>
                                    </div>
                                </div>
                            </span>
                        </div>
                        <div id="botoes">
                            <button id="botao-adicionar-carrinho">Adicionar ao carrinho</button>
                            <button id="botoes-cancelar-voltar">
                               <span>Cancelar</span>
                               <span>Voltar</span>
                            </button>
                        </div>
                    </span>
                </div>
            </div>

        </section>

    </main>
    <script src="assets/js/pizzas.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
